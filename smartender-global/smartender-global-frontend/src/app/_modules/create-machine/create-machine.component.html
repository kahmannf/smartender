<div class="row">
  <div class="col col-sm-8 col-md-5">
    <!-- <form [formGroup]="createNewForm" (ngSubmit)="onRegister()"> -->
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="machinekey">Machine-key</label>
        <input autocomplete="off"  type="text" class="form-control" id="machinekey" formControlName="machinekey">
        <div class="text-danger" *ngIf="hasError('machinekey')">
          Machine-key has to be a 10 characters long alphanumeric without whitespaces
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input autocomplete="off"  type="text" class="form-control" id="name" formControlName="name">
        <div class="text-danger" *ngIf="hasError('name')">
          Name is required!
        </div>
      </div>
      <div class="form-group text-danger">
        {{errorMessage}}
      </div>
      <div class="form-group mt-3">
        <button testRegisterMachineButton type="submit" class="form-control btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <div class="col">

  </div>
</div>
