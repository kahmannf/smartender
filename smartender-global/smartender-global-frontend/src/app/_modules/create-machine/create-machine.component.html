<div class="row">
  <div class="col col-sm-8 col-md-5">
    <form novalidate [ngrxFormState]="createMachineForm$ | async" >
      <div class="form-group">
        <label for="machinekey">Machine-key</label>
        <input autocomplete="off"  type="text" class="form-control" id="machinekey" [ngrxFormControlState]="(createMachineForm$ | async).controls.machinekey">
        <div *ngIf="machineKeyErrors$ | async as machineKeyError">
          <div class="text-danger" *ngIf="machineKeyError.required || machineKeyError.minLength || machineKeyError.maxLength">
            Machine-key has to be a 10 characters long alphanumeric without whitespaces
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input autocomplete="off"  type="text" class="form-control" id="name" [ngrxFormControlState]="(createMachineForm$ | async).controls.name">
        <div *ngIf="nameErrors$ | async as nameError">
          <div class="text-danger" *ngIf="nameError.required">
            Name is required!
          </div>
        </div>
      </div>
      <div class="form-group text-danger">
        {{errorMessage$ | async }}
      </div>
      <div class="form-group mt-3">
        <button testRegisterMachineButton type="submit" (click)="onRegister()" class="form-control btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <div class="col">

  </div>
</div>
