<div class="container-fluid max-width">
    <div class="row mt-3">
      <div class="col col-3">
        <ul class="list-group ml-2">
          <li *ngFor="let session of sessions" class="list-group-item" >
            <a class="text-secondary" [routerLink]="'./session/' + session.session_id" [routerLinkActive]="'font-weight-bold text-dark'" >{{session.name}}</a>
          </li>
          <li class="list-group-item">
            <a class="text-secondary" [routerLink]="'./new'" [routerLinkActive]="'font-weight-bold text-dark'">create session</a>
          </li>
        </ul>
      </div>
      <div class="col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
